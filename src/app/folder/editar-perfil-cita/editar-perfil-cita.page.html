          <ion-input value="{{user.Descripcion}}" style = 'font-size: 15px;' name="descripcion" type='text' ngModel></ion-input>

        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide style="height: 325px;width: 85%;margin: auto">
            <ion-img [src]="image" style="height: 275px;width: 100%;"></ion-img>
          </ion-slide>
          <ion-slide *ngIf='image1!=""' style="height: 325px;width: 85%;margin: auto">
            <ion-img [src]="image1" style="height: 275px;width: 100%;"></ion-img>
          </ion-slide>
          
        </ion-slides>
    
 

      <ion-item>
        <ion-item>
          <ion-icon name="cloud-upload-outline"></ion-icon>  <ion-text style='margin-left:7.5px'>Cambiar foto 1</ion-text>
          <ion-input id="myFileInput" (change)="readURL($event);" accept="image/*" placeholder="archivo" name="archivo" type='file' ngModel value="{{file}}"></ion-input>
        </ion-item>
  
        
        <ion-item *ngIf='image1!=""'>
          <ion-icon name="cloud-upload-outline"></ion-icon>  <ion-text style='margin-left:5.5px'>Cambiar foto 2</ion-text>
          <ion-input id="myFileInput" (change)="readURL1($event);" accept="image/*" placeholder="archivo" name="archivo1" type='file' ngModel value="{{file1}}"></ion-input>
        </ion-item>
  
        <ion-item *ngIf='image1==""'>
          <ion-icon name="duplicate-outline"></ion-icon>  <ion-text style='margin-left:5.5px'>Agregar foto</ion-text>
          <ion-input id="myFileInput" (change)="readURL1($event);" accept="image/*" placeholder="archivo" name="archivo1" type='file' ngModel value="{{file1}}"></ion-input>
        </ion-item>

      </ion-item>
