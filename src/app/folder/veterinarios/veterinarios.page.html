<app-header nombre="adopcion"></app-header>

<ion-content>

  <ion-toolbar>


  
    <ion-segment color="tertiary" value="veterinarios">

      
      <ion-segment-button value="mascotas" [routerLink]="['/adopcion']" routerDirection="root">
        <ion-icon name="fish-outline" size="large"></ion-icon> <ion-label>Mascotas</ion-label>
      </ion-segment-button>
  
      <ion-segment-button value="veterinarios" [routerLink]="['/veterinarios']" routerDirection="root">
        <ion-icon name="heart-circle-outline" size="large"></ion-icon> <ion-label>Veterinarios</ion-label>
      </ion-segment-button>
    </ion-segment>
  
  </ion-toolbar>

  
  <ion-searchbar
    color="light" 
    placeholder = "Buscar Veterinario..."
    animated

    (ionChange)="buscar($event)">
    </ion-searchbar>


  <ng-container *ngIf="!condicionVacia">     
      <ion-item *ngFor="let veterinario of veterinarios | filtroVeterinarios: textoBuscar" (click)='aumentarVisita(veterinario.id,veterinario)'>

        <ion-avatar slot="start">
          <img src="{{veterinario.Foto}}">
        </ion-avatar>

        <!-- <ion-thumbnail slot="start" slot="start">
          <img src="{{usuario.FotoPerfil}}" alet="foto">
        </ion-thumbnail> -->
        <ion-card-title>
          {{veterinario.Nombres}} {{veterinario.Apellidos}}
        </ion-card-title>

          <ion-list fill="outline" slot='end'>
            <ion-item fill="outline">
              <ion-icon name="thumbs-up-outline" ></ion-icon><ion-label style="font-size: 12;margin-left: 7.5px;" >{{veterinario.Like}}</ion-label>
            </ion-item>
            <ion-item fill="outline">
              <ion-icon name="thumbs-down-outline" ></ion-icon><label style="font-size: 12;margin-left: 7.5px;" >{{veterinario.Dislike}}</label>
            </ion-item>
            
          </ion-list>
          <!-- <div slot="end" style="align-items: center;justify-content: center;"><ion-icon name="eye-outline" ></ion-icon><label style="font-size: 12;margin-left: 7.5px;" >{{ayudante.Visitas}}</label></div> -->
          
        
      </ion-item>
      

  </ng-container>

  <ng-container *ngIf="condicionVacia">

    <div style="margin-top: 50px;" align='center'> 
      <ion-text color="medium">

        <img src="https://firebasestorage.googleapis.com/v0/b/taskyapp01.appspot.com/o/iconos%2FproxVeterinario.png?alt=media&token=44539886-4de0-4b08-9786-4ee4f7175e2c" style="width: 55%; height:62%;" alet="foto">
        
        <p style="font-size: 25px;">Pr√≥ximamente!</p>
      </ion-text>  
    </div>
 
  </ng-container>



</ion-content>
