<app-header nombre="publicaciones"></app-header>

<ion-content>
<form #form="ngForm" (ngSubmit)="Actualizar(form)">
    <ion-list>
      <ion-card>
        <div align="center" style="margin-top: 15px;margin-bottom: 5px;">
     
            <ion-label style="font-size: 21px;">Título del anuncio</ion-label>
       

        </div>
        
        <ion-item>
          <ion-input required placeholder="Titulo" name="titulo" value="{{publicacion.Titulo}}" type='text' ngModel required></ion-input>
        </ion-item>


      </ion-card>   
        
      
      <ion-card style="margin-top:15px">

        <div align="center" style="margin-top: 15px;margin-bottom: 5px;">
     
          <ion-label style="font-size: 21px;">Descripción del anuncio</ion-label>
     

      </div>

      <ion-item>
        <ion-textarea required placeholder="Descripcion" name="descripcion" value="{{publicacion.Descripcion}}" type='text' ngModel required></ion-textarea>


      </ion-item>



      </ion-card>
      
      <!-- <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        
      </ion-item> -->

      <ion-item style="margin-top:7.5px;margin-bottom: 7.5px;">
        
        <ng-container *ngIf="file == null">
          <ion-img id="blah" [src]="publicacion.Foto" alt="your image" style="height: 275px;width: 185px;margin:auto"></ion-img>

        </ng-container>
        <ng-container  *ngIf="file != null">
          <ion-img id="blah" [src]="imageSrc" alt="your image" style="height: 275px;width: 185px;margin:auto"></ion-img>

        </ng-container>
       
      </ion-item>


      <ion-card style="margin-top:15px">
        <ion-item>
          <ion-label><ion-icon name="cloud-upload-outline"></ion-icon>  <ion-text style='margin-left:7.5px'>Cambiar foto</ion-text></ion-label>
          <ion-input id="myFileInput" (change)="readURL($event);" accept="image/*" placeholder="archivo" name="archivo" type='file' ngModel value="{{file}}"></ion-input>
        
       
        </ion-item>
        <!-- <ion-item>
        <ng-container *ngIf="file != null">
          <ion-button ion-button icon-left (click)="removeFile()" slot="end" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ng-container>
      </ion-item> -->
      </ion-card>
      
      
 
    </ion-list>
 
    <div class="ion-padding" align='center'>
      <ion-button  shape="round" type="submit"  [disabled]="form.invalid" expand="block" style="width: 150px;">
        Actualizar
      </ion-button>
    </div>
  </form>

</ion-content>

<style>
  #myFileInput{
    position: absolute;
    opacity: 0;
  }
</style>
